<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainHub Networking Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .tool-container {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            position: relative;
            border: 2px solid #00509e; /* Blue border */
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00509e; /* Blue for title */
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .btn {
            background-color: #ff6f00; /* Orange buttons */
            color: #fff;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background-color: #e65c00; /* Darker orange on hover */
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="tool-container">
        <h1>GainHub Networking Tool</h1>
        <div class="button-container">
            <button class="btn" id="openwispBtn">OpenWISP</button>
            <button class="btn" id="hyperGlassBtn">Hyper Glass</button>
            <button class="btn" id="speedometerBtn">Speedometer</button>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <p>Powered by GainHub | Your Networking Solutions</p>
        </div>
    </div>

    <script>
        // Redirect functionality
        document.getElementById("openwispBtn").onclick = function() {
            window.location.href = "https://demo.openwisp.io/admin/"; 
        };
        document.getElementById("hyperGlassBtn").onclick = function() {
            window.location.href = "https://demo.hyperglass.dev/"; 
        };
        document.getElementById("speedometerBtn").onclick = function() {
            window.location.href = "https://www.speedometer.com"; 
        };
    </script>
</body>
</html>
